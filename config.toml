baseURL = "https://www.abetterinternet.org/"
languageCode = "en-us"

contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[params]
copyright = "&copy 2024 InspiringGroup. All rights reserved."
address = "FIT building, Tsinghua University, Beijing"
images = ["images/opengraph/ISRG-opengraph-wide.png"]
twitter_card_format = "summary"
social_share_twitter_square = "images/opengraph/ISRG-opengraph-square.png"
social_share_twitter_wide = "images/opengraph/ISRG-opengraph-wide.png"

# Date and time formatting, see https://gohugo.io/functions/format/
time_format_RFC3339 = "2006-01-02T15:04:05Z07:00"
time_format_RFC822 = "Mon, 02 Jan 2006 15:04:05 -0700"
time_format_default = "January, 2006"

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark]
[markup.goldmark.extensions]
typographer = false
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.parser]
# To keep ยง ids identical after the migration from blackfriday to goldmark
autoHeadingIDType = "blackfriday"

[languages]
[languages.en]
title = "Internet Security Research Group"
languageName ="English"
# Weight used for sorting.
weight = 1
description = """
  ISRG&rsquo;s mission is to reduce financial, technological, and educational barriers to secure communication over the Internet.

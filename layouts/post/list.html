{{ define "main" }}
<div>
    <div class="cmp-BlogPostList">
    {{ $posts := where .Site.RegularPages "Type" "in" (slice "post") }}
    {{ range $posts }}
    {{ partial "blog-post-item.html" . }}
    {{ end }}
    </div>
  {{ with .Site.Home.OutputFormats.Get "RSS" -}}
  <p>{{ i18n "subscribe_rss" . | safeHTML }}</p>
  {{ end  }}
</div>
{{ end }}

<section class="slice">
  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-md-4 col-lg-3 order-lg-2 order-md-2 ml-lg-auto align-self-start pt-4">
        <img src="{{.image}}" class="img-center img-fluid" />
      </div>
      <div class="col-md-8 col-lg-9 order-lg-1 order-md-1">
        <div class="pr-md-4">
          <h2 class="heading h2">{{.title}}</h2>
          <p class="lead text-gray my-4">{{.description}}</p>
          <a href="{{.url}}" target="{{.target}}" class="link font-weight-bold" data-link="1">{{.buttonText}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
